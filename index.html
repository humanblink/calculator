<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur Final de l'Eau</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }
    .month-group {

      flex-wrap: wrap;
      gap: 12px;
      margin-top: 8px;
    }
    .month-option {
      flex: 1 0 21%;
      min-width: 110px;
      padding: 14px;
      background-color: #e0f7fa;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      border: 2px solid #00796b;
      font-weight: bold;
    }
    .month-option input[type="checkbox"] {
      transform: scale(1.8);
      margin-bottom: 8px;
    }
    .month-option label {
      cursor: pointer;
      display: block;
    }

/* ‚úÖ NEW: Shared Table Styling */
  .result-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
  font-family: sans-serif;
  font-size: 1em;
  background-color: #ffffff;
  border: 1px solid #b2dfdb;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  border-radius: 6px;
  overflow: hidden;
}

.result-table th,
.result-table td {
  padding: 10px 14px;
  border: 1px solid #b2dfdb;
  text-align: left;
}

.result-table th {
  background-color: #e0f7fa;
  color: #004d40;
  font-weight: 600;
  text-transform: uppercase;
}

.result-table tr:nth-child(even) {

}

  </style>


</head>
<body>
  <div class="container">
    <h1>üíß Calculateur Final de l'Eau - Gen√®ve</h1>

        <div class="month-option"><input type="checkbox" id="feb" name="month"><label for="feb">F√©vrier</label></div>
        <div class="month-option"><input type="checkbox" id="mar" name="month"><label for="mar">Mars</label></div>
        <div class="month-option"><input type="checkbox" id="apr" name="month"><label for="apr">Avril</label></div>
        <div class="month-option"><input type="checkbox" id="may" name="month"><label for="may">Mai</label></div>

<div id="buildingResults"></div>

  </div>

  <script src="js/garden.js"></script>
  <script src="js/building.js"></script>
  <script src="js/cost.js"></script>
</body>
</html>
